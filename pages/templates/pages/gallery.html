{% load static %}
<html lang="en">
<head>
    {% include 'pages/includes/links.html' %}

    <title>Conference Site</title>
</head>
<body>
{% include 'pages/includes/menubar.html' %}
<div class="home_content">
    {% include 'pages/includes/header.html' %}
    <main>
        <div class="main">
            <div class="container">

                <div class="cards" id="cards">
                    <div class="card" style="width:18rem;">
                        <img src="{% static 'pages/img/gallery1.jpeg' %}" class="card-img-top minimize" alt="...">

                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'pages/img/gallery2.jpeg' %}" class="card-img-top minimize" alt="...">

                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'pages/img/gallery3.jpeg' %}" class="card-img-top minimize" alt="...">

                    <div class="card" style="width: 18rem;">

                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'pages/img/gallery5.jpg' %}" class="card-img-top minimize" alt="...">
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'pages/img/gallery6.jpg' %}" class="card-img-top minimize" alt="...">
                    </div>
                </div>
                <h2>All photos are available <a
                        href="https://drive.google.com/drive/folders/1haxBh9wayNmSwak9pLEpd8ZgSpZI8WrW" target="_blank"><span
                        class="important">here</span></a></h2>

            </div>
        </div>
    </main>
    {% include 'pages/includes/footer.html' %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="{%static 'pages/js/all.js'%}"></script>
<script src="{%static 'pages/js/gallery.js'%}"></script>


<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="{%static 'pages/js/index.js'%}"></script>

</body>
</html>
